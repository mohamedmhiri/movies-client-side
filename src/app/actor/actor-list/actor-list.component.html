<br>
<div class="ui raised very padded text container piled segments">
  <div class="ui segment">
    <div class="ui segment">
      <table class="ui compact celled definition table">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Birth Year</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actor of actors; let i = index">
            <td class="collapsing">
              <div (click)="delete(i)">
                <i class="trash outline icon"></i>
              </div>
            </td>
            <td class="collapsing">
              <div (click)="update(i, actor)">
                <i class="edit icon"></i>
              </div>
            </td>
            <td>{{actor.name}}</td>
            <td>{{actor.birth_year}}</td>
          </tr>
        </tbody>
        <tfoot class="full-width">
          <tr>
            <th></th>
            <th colspan="4">
              <div class="ui right floated small primary labeled icon button">
                <i class="user icon"></i> Add User
              </div>
              <div class="ui small button">
                Approve
              </div>
              <div class="ui small  disabled button">
                Approve All
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
