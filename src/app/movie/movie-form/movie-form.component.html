<br><br><br><br>
<div class="ui raised very padded text container segment">
  <div class="ui segment">
    <form class="ui form" #f="ngForm">
      <h4 class="ui dividing header">Movie Form</h4>
      <div class="field">
        <div class="two fields">
         <label>Name</label>
          <div class="field">
            <input type="text" name="name" [(ngModel)]=movie.title placeholder="Movie Title">
          </div>
          <label>Year</label>
          <div class="field">
            <input type="text" name="Year" [(ngModel)]=movie.year placeholder="YYYY">
          </div>
        </div>
      </div>
      <div class="ui button" (click)=add(movie) tabindex="0">{{submit}}</div>
    </form>
  </div>
</div>
